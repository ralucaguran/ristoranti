<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static',filename='styles.css') }}" />
</head>

<body>

<a href = '{{ url_for('new_menu_item', restaurant_id = restaurant.id) }}'>Create New Item</a>

<h1>{{restaurant.name}}</h1>

{% if not menu_items %}
<p>The are no menu items in this menu.</p>
{% else %}
{% for i in menu_items %}

<div>
<p>{{i.name}}</p>
<p>{{i.description}}</p>
<p>{{i.price}}</p>
<a href='{{ url_for('edit_menu_item', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
<br>
<a href = '{{ url_for('delete_menu_item', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
<br>
<br>
</div>
{% endfor %}
{% endif %}

</body>

</html>
