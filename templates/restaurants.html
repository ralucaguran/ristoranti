<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static',filename='styles.css') }}" />
</head>

<body>

<h1>Restaurants</h1>

<a href={{ url_for('new_restaurant') }}>Add restaurant</a><br><br>
{% if not restaurants %}
<p>no restaurants in the DB</p>
{% else %}
{% for restaurant in restaurants %}
<div>
<a href='{{ url_for('menu', restaurant_id=restaurant.id) }}'>{{ restaurant.name }}</a>
<br>
<a href='{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}'>Edit</a>
<br>
<a href='{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}'>Delete</a>
<br>
<br>
</div>
{% endfor %}
{% endif %}

</body>

</html>
